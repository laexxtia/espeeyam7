name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Deploy to Server
      run: |
        # Replace this with your deployment script or commands
        # For example, you might use tools like scp, rsync, or any other deployment method here
        node server.js  # Replace with the correct entry point for your Express.js app
