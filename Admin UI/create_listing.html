
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <!-- nav bar -->
        <div class = "container-fluid">
            <div class = "row mx-auto">
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                    <a href="job_listing.html" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <span class="welcome-msg">Welcome, Admin</span>
                    </a>
            
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <!-- <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="applied_job.html">Applied Jobs</a> -->
                        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Settings</a>
                        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Profile</a>
                    </nav>
                </div>
            </div>
        </div>
        <!-- end of nav bar -->

        <!-- start of Create Job Listing -->
        <div class="container">
            <!-- Job counter -->
            <div class="headerContainer mb-3">
                <h2>Create New Job Listing</h2>
                <div class="new-listing-container align-element: center;" id="createNew"></div>
            </div>

            <!-- Form for Job Listing -->
            <form class="mx-auto" id="jobListingForm">
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobLocation" class="form-label">Job Location</label>
                    <input type="text" class="form-control" id="jobLocation" name="jobLocation" required>
                </div>
                <div class="mb-3">
                    <label for="jobDept" class="form-label">Department</label>
                    <select class="form-select" id="jobDept" name="jobDept" required>
                        <option value="technology">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                        <option value="operations">Operations</option>
                        <option value="legal">Legal</option>
                        <option value="rd">R&D</option>
                        <option value="sales">Sales</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="jobSkills" class="form-label">Skills Required</label>
                    <ol class="input-list">
                        <li><input type="text" class="form-control mb-3" id="jobSkill1" name="jobSkill1" required></li>
                        <li><input type="text" class="form-control mb-3" id="jobSkill2" name="jobSkill2" required></li>
                        <li><input type="text" class="form-control mb-3" id="jobSkill3" name="jobSkill3" required></li>
                        <li><input type="text" class="form-control mb-3" id="jobSkill4" name="jobSkill4" required></li>
                        <li><input type="text" class="form-control mb-3" id="jobSkill5" name="jobSkill5" required></li>
                    </ol>
                </div>
                <div class="mb-3">
                    <label for="jobSalary" class="form-label">Salary (SGD)</label>
                    <input type="number" class="form-control" id="jobSalary" name="jobSalary" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
        <!-- end of Create Job Listing -->
</body>
</html>
